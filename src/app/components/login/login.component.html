
<div class="global-container-login">
  <h1>Sign In</h1>
  <div class="login-fields">
    <div class="formGroup">
      <input
        type="text"
        class="formControl"
        placeholder="Your Email"
        #userEmail
        required
      />
    </div>

    <div class="formGroup">
      <input
        type="password"
        class="formControl"
        placeholder="Your Password"
        #userPassword
        required
      />
    </div>

    <div class="formGroup">
      <input
        type="button"
        class=""
        value="Sign In"
        (click)="login(userEmail.value, userPassword.value)"
      />
    </div>

    <div class="password-link">
      <span routerLink="/forgot-password">Forgot Password?</span>
    </div>
  </div>

  <div class="redirectToLogin">
    <span
      >Go to <span
        class="redirect"
        routerLink="/register">
        Sign Up</span></span>
  </div>
</div>
