<div class="global-container-voice-tool">
  <h1>Welcome to the Simon Says Speaking Tool!</h1>
  <p>Click the microphone and say "I like pizza". Repeat and say "I like".</p>
  <div class="microphone">
    <i class='fas fa-microphone fa-10x ' (click)="start()"></i> <!-- microphone icon-->
  </div>

  <div class="microphone-text">
    <h2>{{text}}</h2>
  </div>
</div>
