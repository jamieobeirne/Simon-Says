<div class ="edit-container">
  <h1>Edit Your Profile</h1>
  <mat-card class=edit-card>
    <!--
      <mat-card-title class="mat-list-title">Edit Profile Page</mat-card-title>
    -->
    <mat-card-actions>
      <mat-list role="list">
        <mat-list-item role="listitem" class="list-content">New Display name:
          <input
          type="displayName"
          class="formControl"
          value= '{{authService.userInfo.displayName}}'
          #displayName
          required
          />
        </mat-list-item>

        <mat-list-item role="listitem" class="list-content">Email: {{ authService.userInfo.email}}</mat-list-item>
        <mat-list-item role="listitem" class="list-content">ID: {{ authService.userInfo.uid}} </mat-list-item>
        <!--<mat-list-item role="listitem" class="list-content">Verified: {{ authService.userInfo.emailVerified}}</mat-list-item>-->
        <mat-list-item role="listitem" class="list-content">Disabled: {{ authService.userInfo.isDisabled}}</mat-list-item>
        
        <mat-list-item role="listitem" class="list-content">Role: <span *ngFor="let role of authService.userInfo.roles | keyvalue">{{ role.key}}</span></mat-list-item>
      </mat-list>
    </mat-card-actions>

    <button mat-button (click)="saveChanges(authService.userInfo.uid, displayName.value)">Save</button>
  </mat-card>
</div>
