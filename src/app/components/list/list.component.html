


<div class="list-main-container">
  <h1>Admin Page</h1>  
  <table mat-table [dataSource]="userList" class="table-background-color">
  
    <ng-container matColumnDef="displayName">
      <th mat-header-cell *matHeaderCellDef>Display name</th>
      <td mat-cell *matCellDef="let user"> {{user.displayName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>
  
    <ng-container class="ng-container" matColumnDef="uid">
      <th mat-header-cell *matHeaderCellDef>User ID</th>
      <td mat-cell *matCellDef="let user"> {{user.uid}} </td>
    </ng-container>
  
    <ng-container matColumnDef="verified">
      <th mat-header-cell *matHeaderCellDef>Verified</th>
      <td mat-cell *matCellDef="let user"> {{user.emailVerified}} </td>
    </ng-container>
  
    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef>Disabled</th>
      <td mat-cell *matCellDef="let user"> {{user.isDisabled}} </td>
    </ng-container>
  
    <ng-container matColumnDef="roles">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let user"><span *ngIf="user.roles?.user">user</span>
        <span *ngIf="user.roles?.professional">professional</span>
        <span *ngIf="user.roles?.admin">admin</span></td>
    </ng-container>
  
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell  *matCellDef="let user">
        <button mat-button *ngIf="!user.roles?.admin && enable" (click)="disableUser(user.uid)">Disable</button>
        <button mat-button *ngIf="!user.roles?.admin && !enable" (click)="disableUser(user.uid)">Enable</button>
      </td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
