<table mat-table [dataSource]="userList" class="table-background-color">

  <ng-container class="ng-container" matColumnDef="uid">
    <th mat-header-cell *matHeaderCellDef> User ID: </th>
    <td mat-cell *matCellDef="let user"> {{user.uid}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let user"> {{user.email}} </td>
  </ng-container>

  <ng-container matColumnDef="verified">
    <th mat-header-cell *matHeaderCellDef>Verified </th>
    <td mat-cell *matCellDef="let user"> {{user.emailVerified}} </td>
  </ng-container>

  <ng-container matColumnDef="roles">
    <th mat-header-cell *matHeaderCellDef> User Role: </th>
    <td mat-cell *matCellDef="let user"><strong *ngIf="user.roles?.user">user</strong>
      <strong *ngIf="user.roles?.professional">professional</strong>
      <strong *ngIf="user.roles?.admin">admin</strong></td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions:</th>
    <td mat-cell *matCellDef="let user">
      <button mat-button>Disable User</button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
